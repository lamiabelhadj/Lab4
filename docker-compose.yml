version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: loandb-postgres
    environment:
      POSTGRES_DB: loandb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Application Service
  application-service:
    build:
      context: ./services/application-service
      dockerfile: Dockerfile
    container_name: application-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:1234@postgres:5432/loandb
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan-network

  # Processing Service
  processing-service:
    build:
      context: ./services/processing-service
      dockerfile: Dockerfile
    container_name: processing-service
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://postgres:1234@postgres:5432/loandb
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan-network

  # Approval Service
  approval-service:
    build:
      context: ./services/approval-service
      dockerfile: Dockerfile
    container_name: approval-service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://postgres:1234@postgres:5432/loandb
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    environment:
      APPLICATION_SERVICE_URL: http://application-service:8001
      PROCESSING_SERVICE_URL: http://processing-service:8002
      APPROVAL_SERVICE_URL: http://approval-service:8003
    depends_on:
      - application-service
      - processing-service
      - approval-service
    networks:
      - loan-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loan-frontend
    ports:
      - "5173:80"
    depends_on:
      - api-gateway
    networks:
      - loan-network

networks:
  loan-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
